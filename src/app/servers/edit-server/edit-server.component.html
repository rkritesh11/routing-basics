<p *ngIf="!allowEdit">You are not allowed to edit server details.</p>
<div class="form-group">
  <label for="name">Server Name</label>
  <input type="text" id="name" class="form-control" [disabled]="!allowEdit" [(ngModel)]="serverName">
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select id="status" class="form-control" [disabled]="!allowEdit" [(ngModel)]="serverStatus">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button class="btn btn-primary" (click)="onUpdateServer()" [disabled]="!allowEdit">Update Server</button>
